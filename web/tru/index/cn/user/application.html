<div class="user">

        </div>
		<div class="user-rg">
			<form id="data-form">
				<input type="hidden" name="id">
				<div class="plate-box w900">
					<h3><i class="ico ico-user-info"></i> 个人基本信息<span class="text-danger">*</span></h3>
					<div class="area">
						<div class="form-list form-list-inline form-list-lg">
							<div class="form-group">
								<label>照片</label>
								<div class="fileCard clearfix">
									<a href="javascript:;" class="btn photo-add" id="uploadCard">
										<i class="ico ico-upload"></i>上传照片
										<input type="file" class="file-input" accept="image/*" id="headImage" name="headImage"/>
										<div class="file-img"></div>
									</a>
									<span>格式: jpg, jpeg, png  尺寸：1M以内</span>
								</div>
							</div>
							<div class="form-group">
								<label>姓</label>
								<input type="text" class="form-control" placeholder="拼音" name="lastName">
							</div>
							<div class="form-group">
								<label>名</label>
								<input type="text" class="form-control" placeholder="拼音" name="firstName">
							</div>
							<div class="form-group">
								<label>中文名字</label>
								<input type="text" class="form-control" placeholder="" name="chineseName">
							</div>
							<div class="form-group">
								<label>出生日期</label>
								<div class="input-group date date-days">
									<input class="form-control" type="text" value="" readonly="readonly" name="birthday"/>
									<span class="input-group-addon"><span class="fa fa-remove"></span></span>
									<span class="input-group-addon"><span class="fa fa-calendar"></span></span>
								</div>
							</div>
							<div class="form-group">
								<label>性别</label>
								<div class="radio-box">
									<label>
										<input type="radio" name="sex" id="sex1" value="男" checked>
										<i class="fa"></i>
										<span>男</span>
									</label>
									<label>
										<input type="radio" name="sex" id="sex2" value="女">
										<i class="fa"></i>
										<span>女</span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label>国籍</label>
								<div class="radio-box">
									<label>
										<input type="radio" name="nationality" id="nationality1" value="中国" checked>
										<i class="fa"></i>
										<span>中国</span>
									</label>
									<label>
										<input type="radio" name="nationality" id="nationality2" value="非中国">
										<i class="fa"></i>
										<span>非中国</span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label>身份证号</label>
								<input type="text" class="form-control" placeholder="" name="idNumber">
								<!--<label class="error">&times; 必填项</label>-->
							</div>
							<div class="form-group" hidden>
								<label>护照号</label>
								<input type="text" class="form-control" placeholder="" name="passportNumber">
								<!--<label class="error">&times; 必填项</label>-->
							</div>
							<div class="form-group">
								<label>邮箱</label>
								<input type="text" class="form-control" placeholder="" name="email" readonly>
							</div>
							<div class="form-group">
								<label>国内联系电话</label>
								<input type="text" class="form-control" placeholder="" name="telephone">
							</div>
							<div class="form-group">
								<label>微信ID</label>
								<input type="text" class="form-control" placeholder="" name="weiXin">
							</div>
							<div class="form-group">
								<label>了解我们的途径 <i class="text-tips">（可选填）</i></label>
								<div class="dropdown dropdown-select">
									<input type="text" class="form-control" id="understandWay" name="understandWay" data-toggle="dropdown" value="宣传大使">
									<ul class="dropdown-menu" aria-labelledby="understandWay">
										<li>宣传大使</li>
										<li>同学推荐</li>
										<li>其他</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="plate-box w900">
					<h3><i class="ico ico-college"></i> 学校信息<span class="text-danger">*</span></h3>
					<div class="area">
						<div class="form-list form-list-inline form-list-lg">
							<div class="form-group">
								<label>在读大学</label>
								<input type="text" class="form-control" placeholder="请填写学校全称" id="schoolName" data-toggle="modal" data-target="#modal-college" readonly name="schoolName" >
							</div>
							<div class="form-group">
								<label>专业</label>
								<input type="text" class="form-control" placeholder="" name="profession">
							</div>
							<div class="form-group">
								<label>GPA</label>
								<input type="text" class="form-control" placeholder="" name="gpa">
							</div>
							<div class="form-group">
								<label>预计毕业年份</label>
								<input type="text" class="form-control" placeholder="" name="graduationYear">
							</div>
						</div>
					</div>
					<div class="mt50 text-center">
						<input id="saveApplication" type="button" class="btn btn-wd-lg btn-info" value="保存"/>
					</div>
				</div>
			</form>
        </div>
   	</div>
</div>
