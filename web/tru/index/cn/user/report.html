<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="TRU国际暑期项目">
    <meta name="description" content="TRU国际暑期项目">
    	
	<title>TRU国际暑期项目</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap-datetimepicker.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../public/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../public/css/swiper.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" media="all" />
</head>
<body>
<a name="top-a" id="top-a"></a>
<!-- top -->
<script src="../common-files/header.js" type="text/javascript" charset="utf-8"></script>

<!-- banner -->
<div class="banner banner-user">
	<p class="text-light">学生中心</p>
</div>

<!-- cooperate-colleges -->
<div class="user">
	<div class="container">
		<div class="user-lf" id="application-step">
        	<ul>
        		<li><a href="user-center.html">个人中心</a></li>
        		<li><a href="application.html">申请表</a></li>
        		<li><a href="project-registration.html">项目报名</a></li>
        		<li><a href="tuition-payment.html">学费支付</a></li>
        		<li class="active"><a href="report.html">成绩单/寄送</a></li>
        		<li><a href="refund.html">申请退款</a></li>
        		<li><a href="order-history.html">历史订单</a></li>
        	</ul>
        </div>
		<div class="user-rg">
			<div class="plate-box w900">
				<h3><i class="ico ico-report"></i> 我的成绩单</h3>
				<div class="area">
					<div class="report-info">
						<span>姓名：<label id="name"></label></span>
						<span>性别：<label id="sex"></label></span>
						<span>出生日期：<label id="birthday"></label></span>
						<div class="form-list user-rg-select user-rg-select-in">
							<label>学期</label>
							<div class="dropdown dropdown-select">
								<input type="text" class="form-control" id="term" data-toggle="dropdown" value="">
								<ul class="dropdown-menu" aria-labelledby="term">
									<!--<li>2014</li>-->
									<!--<li>2016</li>-->
									<!--<li class="disabled">2013</li>-->
								</ul>
							</div>
						</div>
					</div>
					<table class="table table-bordered table-middle text-center">
						<tr>
							<th>课程代码</th>
							<th>课程名称</th>
							<th>成绩</th>
							<th>学分</th>
						</tr>
						<!--<tr>-->
							<!--<td><label>ART21</label></td>-->
							<!--<td><label>Introduction to Finance</label></td>-->
							<!--<td><label> </label></td>-->
							<!--<td><label> </label></td>-->
						<!--</tr>-->
					</table>
				</div>
			</div>
			<form id="data-form">
				<input type="hidden" name="id">
				<div class="plate-box w900">
					<h3><i class="ico ico-report-address"></i> 成绩单寄送地址<span class="text-danger">*</span></h3>
					<div class="area">
						<div class="report-address">
							<div class="form-list">
								<div class="col-xs-6">
									<div class="form-group">
										<label>街道</label>
										<input type="text" class="form-control" placeholder="街道" name="sendStreet">
									</div>
									<div class="form-group">
										<label>州/省</label>
										<input type="text" class="form-control" placeholder="州/省" name="sendProvince">
									</div>
									<div class="form-group">
										<label>联系人/部门</label>
										<input type="text" class="form-control" placeholder="联系人/部门" name="sendPerson">
									</div>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label>县/市</label>
										<input type="text" class="form-control" placeholder="县/市" name="sendCountry">
									</div>
									<div class="form-group">
										<label>邮政编码</label>
										<input type="text" class="form-control" placeholder="邮政编码" name="sendPostCode">
									</div>
									<div class="form-group">
										<label>电话号码</label>
										<input type="text" class="form-control" placeholder="电话号码" name="sendTel">
									</div>
								</div>
							</div>
							<div class="mt40 text-right">
								<input type="button" class="btn btn-wd-md btn-info" value="确认" id="saveSendInfo" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
   	</div>
</div>


<!-- footer -->
<script src="../common-files/footer.js" type="text/javascript" charset="utf-8"></script>

<script src="../../js/report.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
