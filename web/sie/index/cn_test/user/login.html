	<title>sieSchool-登录</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../public/css/font-awesome.min.css" media="all">

<body>
<script src="../common-files/header.js" type="text/javascript" charset="utf-8"></script>

<!-- user 
================================================================================-->
<div class="user">
	<div class="container">
	    <div class="row">
	        <div class="col-xs-5 col-xs-offset-4">
	        	<div class="login-box">
	                <div class="login-header">
	                    <h2>登录SIE.ISS账户</h2>                  
	                </div>
		            <form class="login-body">
		                <div class="row mt-30">
							<div class="col-xs-2 text-center"><label class="fa fa-envelope"></label></div>
							<div class="col-xs-9">
								<input type="text" class="form-control" id="login_emiail" placeholder="请输入邮箱" />
								<p><label></label></p>
							</div>
						</div>
		                <div class="row mt-30">
							<div class="col-xs-2 text-center"><label class="fa fa-lock"></label></div>
							<div class="col-xs-9">
								<input type="password" class="form-control" id="login_password" placeholder="请输入密码" />
								<p><label></label></p>
							</div>
						</div>
		                <div class="text-center mt-30">
		                	<input class="btn btn-danger btn-wd-md" type="button" value="登录" id="loginBtn"/>
							<p><label></label></p>
		                </div>
		            	<hr />
		                <div class="clearfix">
		            		<span class="pull-left"><a class="btn btn-default btn-sm" href="../user/forget-psd.html">忘记密码</a></span>
		                	<span class="pull-right">还未注册账户？ <a href="../user/register-step01.html">注册</a></span>
		                </div>
		            </form>
	        	</div>
	        </div>
	    </div>
	</div>
</div>
