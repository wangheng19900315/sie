<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="sieSchool-注册">
    <meta name="description" content="sieSchool-注册">
    	
	<title>sieSchool-注册</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../public/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/base.css" media="all">
</head>
<body>
<script src="../common-files/header.js" type="text/javascript" charset="utf-8"></script>

<!-- user 
================================================================================-->
<div class="user">
	<div class="container">
	    <div class="row">
	        <div class="col-xs-5 col-xs-offset-4">
	        	<div class="login-box">
	                <div class="login-header">
	                    <h2>注册SIE.ISS账户</h2>                  
	                </div>
		            <form class="login-body">
		                <div class="row mt-30">
							<div class="col-xs-2 text-center"><label class="fa fa-envelope"></label></div>
							<div class="col-xs-9">
								<input type="text" id="reggsiter_email" class="form-control" placeholder="请输入邮箱" />
								<p><label></label></p>
							</div>
						</div>
		                <div class="row mt-30">
							<div class="col-xs-2 text-center"><label class="fa fa-lock"></label></div>
							<div class="col-xs-9">
								<input type="password" id="reggsiter_password" class="form-control" placeholder="请输入密码" />
								<p><label></label></p>
							</div>
						</div>
		                <div class="row mt-30">
							<div class="col-xs-2 text-center"><label class="fa fa-lock"></label></div>
							<div class="col-xs-9">
								<input type="password" id="reggsiter_repeat_password" class="form-control" placeholder="请再次输入密码" />
								<p><label></label></p>
							</div>
						</div>
		                <div class="row mt-30">
							<div class="col-xs-2"></div>
							<div class="col-xs-9">
								<label class="check"><input type="checkbox" id="reggsiter_checkbox" /> 同意</label>
								《 <a href="registration-policy.html" target="_blank">服务条款</a> 》
							</div>
						</div>
		                <div class="text-center mt-30">
		                	<input class="btn btn-danger btn-wd-md" id="registerBtn" type="button" value="注册" />
		                </div>
		            	<hr />
		                <div class="text-center">
		                	已有账户？ <a href="login.html">登录</a>
		                </div>
		            </form>
	        	</div>
	        </div>
	    </div>
	</div>
</div>
<script src="../common-files/footer.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
